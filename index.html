<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slide Show by Alessandro DiCesare</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Slide Show</h1>
  </header>
  <main>
    <div class="carousel">
      <div class="carousel-slide">
        <img src="./img/black.png" id="first" alt="">
        <img src="./img/blue.png" alt="">
        <img src="./img/green.png" alt="">
        <img src="./img/red.png" alt="">
        <img src="./img/original-image.png" id="last" alt="">
      </div>
    </div>
    <button id="button-next"><img src="./img/right-arrow.svg" alt="">Next</button>
    <button id="button-previous"><img src="./img/left-arrow.svg" alt="">Prev</button>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
